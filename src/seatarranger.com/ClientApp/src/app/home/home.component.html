<div class="container-fluid">
  <div class="row">
    <div class="col">

      <div class="card" *ngIf="expandedTable == true">
        <div class="card-body">
          <h5 class="card-title">Create Table</h5>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Table ID</label>
              <input type="text" name="id" [(ngModel)]="table.id" class="form-control" placeholder="Enter table ID">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Capacity</label>
              <input type="number" name="capacity" [(ngModel)]="table.capacity" class="form-control" placeholder="Enter table capacity">
            </div>
            <button type="submit" class="btn btn-primary" (click)="createTable(table); expandedTable = false;">Submit {{table.id}}</button>
          </form>
        </div>
      </div>

      <div class="empty text-center" *ngIf="tables.value.length == 0">
        <p>Please Create a Table</p>
      </div>

      <div class="card" *ngFor="let table of tables | async">
        <div class="card-body">
          {{table.id}}-{{table.capacity}}
        </div>
      </div>

      <hr />
      <button (click)="expandedTable = true" class="btn btn-large btn-primary btn-block">Create Table +</button>
    </div>
    <div class="col-8">
      <button>Create Arrangement</button>
    </div>
    <div class="col">

      <div class="card" *ngIf="expandedParty == true">
        <div class="card-body">
          <h5 class="card-title">Create Party</h5>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Party Name</label>
              <input type="text" name="name" [(ngModel)]="party.name" class="form-control" placeholder="Enter party name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Party Size</label>
              <input type="number" name="size" [(ngModel)]="party.size" class="form-control" placeholder="Enter party size">
            </div>
            <button type="submit" class="btn btn-primary" (click)="createParty(party); expandedParty = false;">Submit {{party.name}}</button>
          </form>
        </div>
      </div>

      <div class="empty text-center" *ngIf="parties.value.length == 0">
        <p>Please Create a Party</p>
      </div>

      <div class="card" *ngFor="let party of parties | async">
        <div class="card-body">
          {{party.name}} <strong>({{party.size}})</strong>
        </div>
      </div>

      <hr />
      <button (click)="expandedParty = true" class="btn btn-large btn-primary btn-block">Create Party +</button>
    </div>
  </div>
</div>
